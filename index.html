<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Janken</title>
  </head>
  <body>
    <div class="card">
      <div class="header text">
        <h1>Rock-Paper-Scissors Game</h1>
      </div>

      <div class="main text">
        <p class="gameFont" id="playerText">PLAYER:</p>
        <p class="gameFont" id="computerText">COMPUTER:</p>
        <p id="resultText">RESULTS:</p>
        <div class="buttons-choice text">
          <button class="choiceBtn" type="button">Rock</button>
          <button class="choiceBtn" type="button">Paper</button>
          <button class="choiceBtn" type="button">Scissors</button>
        </div>
      </div>
      <script src="javascript.js"></script>
      <div class="footer text">
        <p>Copyright</p>
      </div>
    </div>
  </body>
</html>
